{% raw %}
<h1>{{name}}</h1>

{{#_registration_url}}
<div id="trade_event_registration_url">
  {{& .}}
</div>
{{/_registration_url}}

{{#_industries}}
<div id="trade_event_industries">
  <div>
    {{& .}}
  </div>
</div>
{{/_industries}}

{{#_fields}}
<div id="trade_event_{{field}}">
  <span>
    {{label}}
  </span>
  <div>
    {{& value}}
  </div>
</div>
{{/_fields}}
{% endraw %}
