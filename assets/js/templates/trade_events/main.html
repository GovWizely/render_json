{% raw %}
<div class="main" id="content">
            <div style="background-image: url('https://images.unsplash.com/photo-1415025148099-17fe74102b28?dpr=2&auto=format&fit=crop&w=1500&h=893&q=80&cs=tinysrgb&crop='); background-repeat:no-repeat; background-size: cover;background-position:center center;">
                <div class="section clearfix purple-bg-ita-img">
                <div>
                    <div class="row content">
                         <div class="containerInternal enforceHeight" >

<div class="row" id="introimg">

<div class="col-md-10 pad-left-zero">
<div class="col-md-11 pad-left-zero">
<h1>{{name}}</h1></br></br>
<h3>{{source}}</h3>
</div>
</div>

<div class="col-md-2 pad-right-zero">

{{#_registration_url}}
<div id="trade_event_registration_url">
  {{& .}}
</div>
{{/_registration_url}}


</div>

 </div>   
                    </div>
                </div>
                </div>
            </div>
            </div>

            <div class="row content">
            <div class="containerInternal enforceHeight">

<div class="col-md-7 pad-left-zero">
<div id="trade_event_description">
    <span>
    Description
  </span>
  <div>{{& description}}</div>
</div>
</br></br>
{{#_industries}}
<div id="trade_event_industries">
  <div>
    {{& .}}
  </div>
</div>
{{/_industries}}
</div>

<div class="col-md-4 col-md-offset-1 pad-right-zero">
</br>
  <div class="well">
{{#_fields}}
<div id="trade_event_{{field}}" class="field_block">
  <span>
    {{label}}
  </span>
  <div>
    {{& value}}
  </div>
</div>
{{/_fields}}
 </div>
            
            </div>
            </div>
            </div>


{% endraw %}
